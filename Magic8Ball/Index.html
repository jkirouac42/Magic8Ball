<body>
    <h1>Magic 8 Ball</h1>
    <p>
        Just ask a question and hit the Shake button<br /> 
        and the Magic 8 Ball will answer you.
    </p>

  <button onclick="getRandom()">Shake!</button>
    <p id="answer"></p>

<script>    function getRandom(){
    var responses = ["Yes", "No", "Maybe", "Unclear try again later", "Wrong question"];
    var x = Math.floor((Math.random() * 5));
    document.getElementById("answer").innerHTML = responses[x];
    }
</script>
    

   
</body>
